<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Person Chat</title>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB1a5LsA3mfDBjDqkaRMtGHVDiRtsVkZ8A",
      authDomain: "time-55409.firebaseapp.com",
      databaseURL: "https://time-55409-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "time-55409",
      storageBucket: "time-55409.appspot.com",
      messagingSenderId: "333126753000",
      appId: "1:333126753000:web:526af491700dc6aba9c75d",
      measurementId: "G-8XYVNF2NK1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentUser = null;
    let chatPartner = null;
    let chatRoom = null;

    // Choose user
    function setUser(user) {
      currentUser = user;
      chatPartner = (user === "developer") ? "friend" : "developer";
      chatRoom = [currentUser, chatPartner].sort().join("_"); // "developer_friend"

      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "block";
      document.getElementById("chatWith").innerText = "Chatting with " + chatPartner;

      loadMessages();
    }

    // Load messages
    function loadMessages() {
      const chatRef = ref(db, "chats/" + chatRoom);
      onChildAdded(chatRef, (snapshot) => {
        const msg = snapshot.val();
        const chatBox = document.getElementById("messages");
        const div = document.createElement("div");
        div.textContent = msg.sender + ": " + msg.text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    // Send message
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text === "") return;
      const chatRef = ref(db, "chats/" + chatRoom);
      push(chatRef, {
        sender: currentUser,
        text: text,
        timestamp: Date.now()
      });
      input.value = "";
    }

    window.setUser = setUser;
    window.sendMessage = sendMessage;
  </script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; }
    #chat { display: none; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 5px; margin-bottom: 10px; }
    #messageInput { width: 80%; padding: 5px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <!-- User selection -->
  <div id="login">
    <h2>Select User</h2>
    <button onclick="setUser('developer')">Developer</button>
    <button onclick="setUser('friend')">Friend</button>
  </div>

  <!-- Chat section -->
  <div id="chat">
    <h2 id="chatWith"></h2>
    <div id="messages"></div>
    <input id="messageInput" type="text" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
  </div>
</body>
</html>
