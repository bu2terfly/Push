<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Friend</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>
</head>
<body>
<div class="container">
  <h1>Secret Friend</h1>
  
  <!-- Registration -->
  <div id="registration">
    <h2>Register</h2>
    <form id="regForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="date" id="dob" placeholder="Date of Birth" required>
      <select id="class" required>
        <option value="">Select Class</option>
        <option>Class 1</option>
        <option>Class 2</option>
        <option>Class 3</option>
      </select>
      <select id="section" required>
        <option value="">Select Section</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="text" id="roll" placeholder="Roll Number (Optional)">
      <label>Personality:</label><br>
      <input type="checkbox" name="personality" value="Shy"> Shy
      <input type="checkbox" name="personality" value="Talkative"> Talkative
      <input type="checkbox" name="personality" value="Listener"> Listener
      <input type="checkbox" name="personality" value="Ambivert"> Ambivert<br><br>
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Role display & Secret Friend choice -->
  <div id="roleSection" style="display:none;">
    <h2>Your Role</h2>
    <p id="roleText"></p>
    <div id="choiceSection" style="display:none;">
      <label>Pick your Secret Friend:</label>
      <select id="friendChoice"></select>
      <button id="confirmChoice">Confirm</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
