<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Friend Admin</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
</head>
<body>
<div class="container">
  <h1>Admin Panel</h1>
  <div id="activeDuos"></div>
</div>

<script>
const activeDuos = document.getElementById("activeDuos");

db.collection("matches").onSnapshot((snap)=>{
  activeDuos.innerHTML="";
  snap.forEach(doc=>{
    const m = doc.data();
    const div = document.createElement("div");
    div.className="duo";
    div.innerHTML=`${m.user1} & ${m.user2} <br> Approved1: ${m.approved1} Approved2: ${m.approved2}`;
    activeDuos.appendChild(div);
  });
});
</script>
</body>
</html>
